<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
	<tittle></tittle>
</head>
<body>
	<div class="campo">
		<h1 id="titulo">Cadastro de DEV</h1>
		<p id="subtitulo">Complete suas informações</p>
		<br>
	</div>
	<form>
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" required>
			</div>
			<div class="campo">
				<label for="sobrenome">Sobrenome</label>
				<input type="text" name="sobronome" id="sobrenome" required>
		</fieldset>
		<div class="campo">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div class="campo">
			<label>Qual sua area?</label>
			<label>
				<input type="radio" name="devweb" value="frontend" checked>Front-End
			</label>
			<label>
				<input type="radio" name="devweb" value="backend">Back-End
			</label>
			<label>
				<input type="radio" name="devweb" value="fullstack">Fullstack
			</label>
		</div>
		<div class="campo">
			<label for="senioridade">Senioridade</label>
			<select id="senioridade">
				<option selected disabled value="">Selecione</option>
				<option>Junior</option>
				<option>Pleno</option>
				<option>Senior</option>
			</select>
		</div>
		<fieldset class="grupo">
			<div id="check">
				<label>Selecione as tecnoligas que utiliza:</label><br><br>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="HTML">
				<label for="tecnologias">HTML</label>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="CSS">
				<label for="tecnologias">CSS</label>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="JS">
				<label for="tecnologias">JS</label>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="PHP">
				<label for="tecnologias">PHP</label>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="C#">
				<label for="tecnologias">C#</label>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="Python">
				<label for="tecnologias">Python</label>
				<input type="checkbox" id="tecnologias" name="tecnologias" value="Java">
				<label for="tecnologias">Java</label>

			</div>
		</fieldset>
		<div class="campo">
			<br>
			<label>Conte sua experiência:</label>
			<textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea> 
		</div>
		<button class="botao" type="submit">Concluido</button>
	</form>
</body>

</html>
